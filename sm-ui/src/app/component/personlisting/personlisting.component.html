<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Listado de Personas</h1>
        <button (click)="addPerson()" mat-raised-button color="primary" style="margin-left: 70%;">Agregar Persona
            (+)</button>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="errormessage">
            <h1>{{errormessage}}</h1>
        </div> 
        <form [formGroup] = "filterForm" (ngSubmit) = "applyFilter()">
            <mat-card-content [style.overflow]="'auto'">
                <mat-form-field>
                    <input matInput formControlName="apellido" (keyup)="applyFilter()" placeholder="Filtrar por apellido">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="nombre" (keyup)="applyFilter()" placeholder="Filtrar por nombre" >
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="dni" type="number" (keyup)="applyFilter()" placeholder="Filtrar por D.N.I">
                </mat-form-field>
                <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-card-content>
        </form>
        <table *ngIf="!errormessage" matSort mat-table [dataSource]="datasource" (matSortChange)="sortData($event)" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
              <ng-container matColumnDef="dni">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> D.N.I</th>
                <td mat-cell *matCellDef="let element">{{element.dni}}</td>
              </ng-container>              
            <ng-container matColumnDef="apellido">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>            





            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="personEdit(element.id)" mat-raised-button color="primary">Modificar</button>
                    <button (click)="personDelete(element.id)" mat-raised-button color="accent">Eliminar</button>
                    <button (click)="personPrintCert(element.id)" mat-raised-button color="accent">Certificado</button>
                </td>
               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator *ngIf="!errormessage" [length]="totalRows" 
            (page)="nextPageEvent($event)"
            [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
