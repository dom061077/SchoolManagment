
<div *ngIf="ismenuvisible">
    <mat-toolbar  color="primary" class="mat-elevation-z4">
        <button (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>NGRX</span>
        <span class="example-spacer"></span>
       
        <button [matMenuTriggerFor]="dropdownMenu"  mat-icon-button  ><mat-icon >account_circle</mat-icon></button>
        <mat-menu #dropdownMenu x-position="before"> <!-- Menu is positioned before the button -->

            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                  <mat-card-title>Chihuahua</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>Perfil de usuario</p>
                </mat-card-content>

              </mat-card>
              
            <!-- Logout menu item -->
            <a mat-menu-item  (click)="logout()" >
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar sesi√≥n</span>
            </a>
            
            <!-- About menu item -->
            <a mat-menu-item href="" routerLink="/about">
              <mat-icon>info_outline</mat-icon>
              <span>About</span>
            </a>
          </mat-menu>        
    </mat-toolbar>
    <mat-drawer-container autosize>
        <mat-drawer #drawer opened="true" mode="side" position="start">
            <mat-nav-list>
                <mat-list-item>
                    <button mat-button routerLink=""><mat-icon>home</mat-icon>Home</button>
                </mat-list-item>
                <mat-list-item *ngFor="let item of menulist">
                    <button mat-button routerLink="{{item.path}}"><mat-icon>verified_user</mat-icon>{{item.description}}</button>
                </mat-list-item>
                <!-- <mat-list-item>
                    <button mat-button routerLink="customer"><mat-icon>verified_user</mat-icon>Customer</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-button routerLink="user"><mat-icon>verified_user</mat-icon>User</button>
                </mat-list-item> -->
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div style="text-align: center;min-height: 600px;">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
<div style="text-align: center;min-height: 600px;" *ngIf="!ismenuvisible">
    <router-outlet></router-outlet>
</div>
